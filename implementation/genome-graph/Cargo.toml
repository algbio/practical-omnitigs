[package]
name = "genome-graph"
description = "Representation of genome graphs"
version = "0.1.0"
authors = ["Sebastian Schmidt <sebastian.schmidt@helsinki.fi>"]
edition = "2018"
categories = ["data-structures", "science"]
keywords = ["genome", "representation", "graph", "bioinformatics"]
homepage = "https://github.com/algbio/practical-omnitigs/tree/master/implementation/genome-graph"
documentation = "https://docs.rs/genome-graph"
repository = "https://github.com/algbio/practical-omnitigs"
readme = "README.md"
license = "BSD-2-Clause"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bigraph = {path = "../bigraph", version = "0.1.0"}
compact-genome = {path = "../compact-genome", version = "0.1.0"}
num-traits = "0.2"
bio = "0.31"
error-chain = "0.12"
