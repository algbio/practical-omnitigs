on: [push, pull_request]

name: Tests & Lints

jobs:
  rust:
    name: Rust Tests & Lints
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
    steps:
      - name: Check out Repository
        uses: actions/checkout@v2

      - name: Rust cache
        id: rust-cache
        uses: actions/cache@v2
        with:
          path: |
            /usr/share/rust/.cargo/registry
            /usr/share/rust/.cargo/git
            implementation/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('implementation/**') }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Install clippy
        run: rustup component add clippy

      - name: Install cargo-tarpaulin
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-tarpaulin
          version: latest
          use-tool-cache: true

      - name: Cargo Check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path implementation/Cargo.toml

      - name: Cargo Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path implementation/Cargo.toml

      - name: Cargo Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --manifest-path implementation/Cargo.toml -- --check

      - name: Cargo Lint
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all --all-targets --manifest-path implementation/Cargo.toml -- -D warnings

      - name: Coverage Report with tarpaulin
        uses: actions-rs/cargo@v1
        with:
          command: tarpaulin
          args: --manifest-path implementation/Cargo.toml --all --all-features --timeout 600 --out Lcov -- --test-threads 1

      - name: Upload Coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./lcov.info

  snakemake:
    name: Snakemake Tests
    runs-on: ubuntu-latest
    #needs: rust
    steps:
      - name: Check out Repository
        uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v1
        env:
          # Increase this value to reset cache if etc/example-environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: |
            ~/implementation/target
            ~/data
            ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('implementation/**', 'environment.yml') }}

      - name: Setup miniconda
        uses: goanpeca/setup-miniconda@v1
        with:
          activate-environment: anaconda-client-env
          python-version: 3.8
          environment-file: environment.yaml
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!

      #- name: Init conda with bash
      #  shell: bash -l {0}
      #  run: conda init bash

      #- name: cat .bashrc
      #  run: cat ~/.bashrc

      #- name: pwd tilde
      #  run: cd ~; pwd

      #- name: ls /usr/share/miniconda/envs
      #  run: ls -la /usr/share/miniconda/envs

      - name: List conda environments
        shell: bash -l {0}
        run: conda env list

      - name: Activate conda environment
        shell: bash -l {0}
        run: conda activate practical-omnitigs

      - name: Run snakemake Tests
        shell: bash -l {0}
        run: snakemake --cores 1 test