        "wtdbg2-inject-trivial-omnitigs": True
    - shortname: "wtdbg2"
      assembler: "wtdbg2"
      arguments:
        "wtdbg2-wtdbg2": True
    - shortname: "flye"
      assembler: "flye"

reports:
  "Flye_comparison":
    genomes: ["C.elegans"]
    assemblers:
      wtdbg2:
        argument_sets:
          - "-x": ["rs"]
      flye:
        argument_sets: []
    columns:
      - shortname: "wtdbg2 sfa"
        assembler: "wtdbg2"
        arguments:
          "--skip-fragment-assembly": True
          "wtdbg2-wtdbg2": True
      - shortname: "Y-to-V sfa"
        assembler: "wtdbg2"
        arguments:
          "--skip-fragment-assembly": True
          "wtdbg2-inject-trivial-omnitigs": True
      - shortname: "Y-to-V"
        assembler: "wtdbg2"
        arguments:
          "wtdbg2-inject-trivial-omnitigs": True
      - shortname: "wtdbg2"
        assembler: "wtdbg2"
        arguments:
          "wtdbg2-wtdbg2": True
      - shortname: "flye raw"
        assembler: "flye"
        arguments:
          "flye-pacbio-raw": True
      - shortname: "flye corr"
        assembler: "flye"
        arguments:
          "flye-pacbio-corr": True

  "C.elegans":
    genomes: ["C.elegans"]
    assemblers:
      wtdbg2:
        argument_sets:
          - "-x": ["rs"]
            "-s": [0.02, 0.05, 0.1]
    columns: *default_columns

  "A.thaliana":
    genomes: ["A.thaliana"]
    assemblers:
      wtdbg2:
        argument_sets:
          - "-x": ["sq"]
    columns: *default_columns

  "D.melanogaster_A4":
    genomes: ["D.melanogaster_A4"]
    assemblers:
      wtdbg2:
        argument_sets:
          - "-x": ["rs"]
    columns: *default_columns

  "D.melanogaster_ISO1":
    genomes: ["D.melanogaster_ISO1"]
    assemblers:
      wtdbg2:
        argument_sets:
          - "-x": ["ont"]
    columns: *default_columns

  "Minghui63":
    genomes: ["Minghui63"]
    assemblers:
      wtdbg2:
        argument_sets:
          - "-x": ["rs"]
          - "-x": ["sq"]
          - "-x": ["ccs"]
            "-s": [0.4, 0.5, 0.7, 0.95]
      flye:
        argument_sets:
          - "flye-pacbio-hifi": [True]
    columns: *default_columns_with_flye

  "HG002":
    genomes: ["HG002"]
    assemblers:
      wtdbg2:
        argument_sets:
          - "-x": ["rs", "sq", "ccs"]
      flye:
        argument_sets:
          - "flye-pacbio-raw": [True]
          - "flye-pacbio-corr": [True]
    columns: *default_columns_with_flye

  "HG002_ratatosk":
    genomes: ["HG002_ratatosk"]
    assemblers:
      wtdbg2:
        argument_sets:
          - "-x": ["rs", "sq", "ccs"]
      flye:
        argument_sets:
          - "flye-pacbio-corr": [True]
          - "flye-pacbio-hifi": [True]
    columns: *default_columns_with_flye

aggregated_reports:
  "aggregated":
    reports:
      - "C.elegans"
      - "A.thaliana"
      - "D.melanogaster_A4"
      - "D.melanogaster_ISO1"
      - "Minghui63"


