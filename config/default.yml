      - shortname: "YV"
        select_assembler:
          wtdbg2:
            injections:
              "wtdbg2-inject-trivial-omnitigs": True
      - shortname: "wtdbg2"
        select_assembler:
          wtdbg2:
      - shortname: "flye raw"
        select_assembler:
          flye:
            cli_arguments:
              "--pacbio-raw": True
      - shortname: "flye corr"
        select_assembler:
          flye:
            cli_arguments:
              "--pacbio-corr": True

  "contigbreaker_references":
    argument_matrix:
      assembler: "reference"
      postprocessor:
        contigbreaker:
          "--min-surrounding-aligned-bases": 0
    columns:
      - shortname: "C.e."
        genome: "C.elegans"
      - shortname: "A.t."
        genome: "A.thaliana"
      - shortname: "D.m.A4"
        genome: "D.melanogaster_A4"
      - shortname: "D.m.ISO1"
        genome: "D.melanogaster_ISO1"
      - shortname: "Ming."
        genome: "Minghui63"

  "verify_quast":
    argument_matrix:
      assembler: "reference"
    columns:
      - shortname: "C.e."
        genome: "C.elegans"
      - shortname: "A.t."
        genome: "A.thaliana"
      - shortname: "D.m.A4"
        genome: "D.melanogaster_A4"
      - shortname: "D.m.ISO1"
        genome: "D.melanogaster_ISO1"
      - shortname: "Ming."
        genome: "Minghui63"
      - shortname: "HG002"
        genome: "HG002"

  "C.elegans":
    argument_matrix:
      genome: "C.elegans"
      assembler:
        wtdbg2:
          cli_arguments:
            "-x": "rs"
            "-s": [0.02, 0.05, 0.1]
        flye:
          cli_arguments:
            - "--pacbio-raw": True
            - "--pacbio-corr": True
      read_simulator:
        - null
        - perfect:
            cli_arguments:
              "--read-length-interval": "15000 25000"
              "--coverage": 20
              "--distribution": "cut"
    columns: *default_columns_with_flye

