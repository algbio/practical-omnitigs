column_templates:
  default_columns: &default_columns
    - shortname: "uni sfa"
      assembler: "wtdbg2"
      arguments:
        "--skip-fragment-assembly": True
        "wtdbg2-inject-unitigs": True
    - shortname: "Y-to-V sfa"
      assembler: "wtdbg2"
      arguments:
        "--skip-fragment-assembly": True
        "wtdbg2-inject-trivial-omnitigs": True
    - shortname: "wtdbg2 sfa"
      assembler: "wtdbg2"
      arguments:
        "--skip-fragment-assembly": True
        "wtdbg2-wtdbg2": True
    - shortname: "uni"
      assembler: "wtdbg2"
      arguments:
        "wtdbg2-inject-unitigs": True
    - shortname: "Y-to-V"
      assembler: "wtdbg2"
      arguments:
        "wtdbg2-inject-trivial-omnitigs": True
    - shortname: "wtdbg2"
      assembler: "wtdbg2"
      arguments:
        "wtdbg2-wtdbg2": True

  default_columns_with_flye: &default_columns_with_flye
    - shortname: "uni sfa"
      assembler: "wtdbg2"
      arguments:
        "--skip-fragment-assembly": True
        "wtdbg2-inject-unitigs": True
    - shortname: "Y-to-V sfa"
      assembler: "wtdbg2"
      arguments:
        "--skip-fragment-assembly": True
        "wtdbg2-inject-trivial-omnitigs": True
    - shortname: "wtdbg2 sfa"
      assembler: "wtdbg2"
      arguments:
        "--skip-fragment-assembly": True
        "wtdbg2-wtdbg2": True
    - shortname: "uni"
      assembler: "wtdbg2"
      arguments:
        "wtdbg2-inject-unitigs": True
    - shortname: "Y-to-V"
      assembler: "wtdbg2"
      arguments:
        "wtdbg2-inject-trivial-omnitigs": True
    - shortname: "wtdbg2"
      assembler: "wtdbg2"
      arguments:
        "wtdbg2-wtdbg2": True
    - shortname: "flye"
      assembler: "flye"

  wide_comparison_columns: &wide_comparison_columns
    - shortname: "wtdbg2 sfa"
      assembler: "wtdbg2"
      arguments:
        "--skip-fragment-assembly": True
        "wtdbg2-wtdbg2": True
    - shortname: "Y-to-V sfa"
