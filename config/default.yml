reports:

  "sim_hifi":
    argument_matrix:
      genome: ["C.elegans", "A.thaliana", "D.melanogaster_A4", "D.melanogaster_ISO1", "Minghui63", "HG002"]
      read_simulator: "bbmap_hifi"
    columns: *hifi_columns

  "Flye_comparison":
    argument_matrix:
      genome: "C.elegans"
      assembler:
        wtdbg2:
          cli_arguments:
            "-x": "rs"
    columns:
      - shortname: "w2 sfa"
        select_assembler:
          wtdbg2:
            cli_arguments:
              "--skip-fragment-assembly": True
      - shortname: "YV sfa"
        select_assembler:
